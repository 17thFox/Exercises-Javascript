<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        ul {
            list-style-type: none;
        }
        
        li {
            margin: 0 0 5px 0;
        }
    </style>
</head>

<body>

    <h1>Hello World!</h1>

    <input type="text" id="searchInput" name="example" placeholder="ex. Narnia...">
    <ul class="dropdown" id="dropdown"></ul>




    <div id="container">
        <h3 class="results">Your total results will show here!</h3>
        <ul class="movie_details">
        </ul>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>

<script type="text/javascript" src="js/index.js"></script>

<!--This is our template. -->
<!--Data will be inserted in its according place, replacing the brackets.-->
<script id="my_template" type="text/x-handlebars-template">
    {{#Search}} 
        <li>
            {{Title}} {{Year}} {{Type}}

            {{#if Poster}}
                <img src=" {{Poster}} " height="100" />           
            {{/if}}
        </li>
    {{/Search}}
</script>


</html>
